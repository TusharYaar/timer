  <body>
    <div id="container">
      <div>
        <input type="number" id="num" min="0" placeholder="Sec">
        <button id="but" onclick="startime()" >Start Timer </button>
        <button id="but1" onclick="stoptime()" >Stop Timer </button>
      </div>
      <p id="para"> Time left : <span id="left">0</span>seconds</p>

     </div>
  <div id="stop"><h3 id="stopt">Your Timer has Stopped</h3>
  <button onclick="  document.getElementById('stop').style.display='none' ">Back</button>
</div>

  </body>
